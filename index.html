<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Studio: Final Architect Edition</title>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.6.0-rc.1/lib/qr-code-styling.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-main: #0a0a0a;
            --sidebar: #111111;
            --border: #2a2a2a;
            --accent: #0070f3;
            --text: #ededed;
            --text-dim: #888888;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            background: var(--bg-main);
            color: var(--text);
            display: flex;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 400px;
            background: var(--sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent);
            font-weight: 700;
            text-align: center;
        }

        .settings-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .settings-area::-webkit-scrollbar { width: 5px; }
        .settings-area::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        /* UI Elements */
        details {
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        summary {
            padding: 12px;
            font-weight: 600;
            cursor: pointer;
            background: rgba(255,255,255,0.04);
            display: flex;
            justify-content: space-between;
        }
        summary:hover { background: rgba(255,255,255,0.06); }
        .content { padding: 15px; }

        label { display: block; font-size: 0.8rem; color: var(--text-dim); margin-bottom: 8px; }
        input, select {
            width: 100%;
            background: #000;
            border: 1px solid var(--border);
            padding: 12px;
            color: var(--text);
            border-radius: 6px;
            margin-bottom: 15px;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        input:focus, select:focus { outline: none; border-color: var(--accent); }

        /* Size Lock Group */
        .size-lock-group { display: flex; align-items: flex-start; gap: 10px; }
        .lock-btn {
            margin-top: 28px; /* Align with input boxes */
            background: none; border: 1px solid var(--border);
            color: var(--text-dim); padding: 10px; border-radius: 6px;
            cursor: pointer; font-size: 1.2rem; line-height: 1;
        }
        .lock-btn.active { color: var(--accent); border-color: var(--accent); background: rgba(0, 112, 243, 0.1); }

        /* --- PREVIEW AREA --- */
        .preview-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #222 1px, transparent 1px);
            background-size: 30px 30px;
            padding: 30px;
        }

        /* THE FIXED BOX */
        #preview-box {
            width: 500px;
            height: 500px;
            background: #ffffff; /* White bg to see transparent QRs nicely */
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            padding: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Crucial: Clips anything protruding */
            overflow: hidden;
        }

        /* SVG Embedding Fix */
        #preview-box svg {
            /* Force the injected SVG to fill the container exactly */
            width: 100% !important;
            height: 100% !important;
        }

        .actions { margin-top: 30px; display: flex; gap: 15px; }
        .btn-dl {
            padding: 12px 30px; border: none; border-radius: 4px;
            font-weight: 700; cursor: pointer; transition: 0.2s;
            font-family: 'JetBrains Mono', monospace; color: #000;
        }
        .btn-dl:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .png { background: #50fa7b; } .jpg { background: #f1fa8c; } .svg { background: #ff79c6; }

        .row { display: flex; gap: 15px; } .col { flex: 1; }
        input[type="color"] { height: 45px; padding: 2px; cursor: pointer; }

        @media (max-width: 900px) {
             body { flex-direction: column; overflow: auto; height: auto; }
             .sidebar { width: 100%; height: auto; }
             .preview-container { min-height: 600px; }
             #preview-box { width: 350px; height: 350px; }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="header">QR Architect</div>
    <div class="settings-area">
        
        <details open>
            <summary>DATA</summary>
            <div class="content">
                <label>Content URL/Text</label>
                <input type="text" id="data" value="https://github.com" placeholder="Enter text...">
            </div>
        </details>

        <details open>
            <summary>DIMENSIONS (DOWNLOAD SIZE)</summary>
            <div class="content">
                <div class="size-lock-group">
                    <div style="flex:1">
                        <label>Width (px)</label>
                        <input type="number" id="width" value="1000" step="100" min="100">
                    </div>
                    <button id="lock-btn" class="lock-btn active" title="Lock Aspect Ratio">ðŸ”—</button>
                    <div style="flex:1">
                        <label>Height (px)</label>
                        <input type="number" id="height" value="1000" step="100" min="100">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label>Margin</label>
                        <input type="number" id="margin" value="20" min="0">
                    </div>
                    <div class="col">
                        <label>Error Correction</label>
                        <select id="error-level">
                            <option value="L">Low</option>
                            <option value="M">Medium</option>
                            <option value="Q">Quartile</option>
                            <option value="H" selected>High (Best)</option>
                        </select>
                    </div>
                </div>
            </div>
        </details>

        <details>
            <summary>APPEARANCE</summary>
            <div class="content">
                 <div class="row">
                    <div class="col">
                        <label>Dots Style</label>
                        <select id="dots-type">
                            <option value="square">Square</option>
                            <option value="dots">Dots</option>
                            <option value="rounded">Rounded</option>
                            <option value="extra-rounded">Extra Rounded</option>
                            <option value="classy">Classy</option>
                            <option value="classy-rounded">Classy Rounded</option>
                        </select>
                    </div>
                    <div class="col">
                        <label>Corners Style</label>
                        <select id="corners-type">
                            <option value="square">Square</option>
                            <option value="extra-rounded">Rounded</option>
                            <option value="dot">Dot</option>
                            <option value="classy">Classy</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label>Dots Color</label>
                        <input type="color" id="color-dots" value="#000000">
                    </div>
                    <div class="col">
                        <label>Background Color</label>
                        <input type="color" id="color-bg" value="#ffffff">
                    </div>
                </div>
                 <label style="display:flex; align-items:center; margin-top: -10px; cursor: pointer;">
                    <input type="checkbox" id="bg-transparent" style="width:auto; margin-right:10px; margin-bottom:0;"> Transparent Background
                </label>
            </div>
        </details>

        <details>
            <summary>BRANDING / LOGO</summary>
            <div class="content">
                <label>Upload Logo</label>
                <input type="file" id="file-logo" accept="image/*" style="padding:0; background:none; border:none;">
                <div class="row" style="margin-top:15px;">
                    <div class="col">
                         <label>Logo Size (Scale)</label>
                         <input type="range" id="logo-size" min="0.1" max="0.6" step="0.05" value="0.4" style="margin-bottom:0;">
                    </div>
                </div>
            </div>
        </details>
    </div>
</div>

<div class="preview-container">
    <div id="preview-box"></div>

    <div class="actions">
        <button class="btn-dl png" onclick="downloadQR('png')">DOWNLOAD PNG</button>
        <button class="btn-dl jpg" onclick="downloadQR('jpeg')">DOWNLOAD JPG</button>
        <button class="btn-dl svg" onclick="downloadQR('svg')">DOWNLOAD SVG</button>
    </div>
</div>

<script>
    // --- State ---
    let isLocked = true;
    let aspectRatio = 1;
    const previewBox = document.getElementById("preview-box");

    // --- Initialize Library ---
    // We use 'svg' type internally for cleaner generation before rasterizing
    const qrCode = new QRCodeStyling({
        width: 1000, height: 1000, type: "svg", data: "https://github.com",
        dotsOptions: { color: "#000000", type: "square" },
        backgroundOptions: { color: "#ffffff" },
        imageOptions: { crossOrigin: "anonymous", margin: 5 }
    });

    // --- MAIN UPDATE FUNCTION (ASYNC for SVG Embedding) ---
    async function updateQR() {
        // 1. Get Inputs
        const data = document.getElementById('data').value;
        const width = parseInt(document.getElementById('width').value);
        const height = parseInt(document.getElementById('height').value);
        const margin = parseInt(document.getElementById('margin').value);
        const dotsType = document.getElementById('dots-type').value;
        const cornersType = document.getElementById('corners-type').value;
        const dotsColor = document.getElementById('color-dots').value;
        const bgColor = document.getElementById('color-bg').value;
        const isTransparent = document.getElementById('bg-transparent').checked;
        const logoSize = parseFloat(document.getElementById('logo-size').value);
        const errorLevel = document.getElementById('error-level').value;

        // 2. Update Library State
        qrCode.update({
            width: width, height: height, data: data, margin: margin,
            dotsOptions: { type: dotsType, color: dotsColor },
            cornersSquareOptions: { type: cornersType, color: dotsColor },
            cornersDotOptions: { type: cornersType === 'square' ? 'square' : 'dot', color: dotsColor },
            backgroundOptions: { color: isTransparent ? 'transparent' : bgColor },
            imageOptions: { imageSize: logoSize },
            qrOptions: { errorCorrectionLevel: errorLevel }
        });

        // 3. THE FIX: Get raw SVG and inject into preview box
        try {
            // Get the raw SVG string from the library
            const svgBlob = await qrCode.getRawData('svg');
            let svgString = await svgBlob.text();

            // Hack: Force width/height to 100% on the SVG string before injecting
            // This ensures it fits the parent #preview-box exactly.
            svgString = svgString.replace(/width="[^"]*"/, 'width="100%"');
            svgString = svgString.replace(/height="[^"]*"/, 'height="100%"');

            previewBox.innerHTML = svgString;

        } catch (err) {
            console.error("Preview Error:", err);
            previewBox.innerHTML = "<div style='color:red;'>Preview Failed</div>";
        }
    }

    // --- Aspect Ratio Lock Logic ---
    const widthInput = document.getElementById('width');
    const heightInput = document.getElementById('height');
    const lockBtn = document.getElementById('lock-btn');

    lockBtn.addEventListener('click', () => {
        isLocked = !isLocked;
        lockBtn.classList.toggle('active');
        if(isLocked) aspectRatio = widthInput.value / heightInput.value;
    });

    widthInput.addEventListener('input', () => {
        if(isLocked && widthInput.value > 0) heightInput.value = Math.round(widthInput.value / aspectRatio);
        updateQR();
    });
    heightInput.addEventListener('input', () => {
        if(isLocked && heightInput.value > 0) widthInput.value = Math.round(heightInput.value * aspectRatio);
        updateQR();
    });

    // --- Other Listeners ---
    document.getElementById('file-logo').addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                qrCode.update({ image: e.target.result });
                updateQR(); // Call update after image loads
            };
            reader.readAsDataURL(file);
        }
    });

    document.querySelectorAll('input:not(#width):not(#height):not(#file-logo), select').forEach(el => {
        el.addEventListener('input', updateQR);
        el.addEventListener('change', updateQR);
    });

    // --- Initial Load ---
    updateQR();

    // --- Download Function ---
    function downloadQR(ext) {
        // The library handles high-res rendering internally during download.
        // Using the slightly older version (1.6.0-rc.1) in head often results in cleaner PNGs.
        qrCode.download({ name: "qr-code-pro", extension: ext });
    }
</script>
</body>
</html>
