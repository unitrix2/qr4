<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro QR Code Generator</title>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <style>
        :root {
            --primary: #4a90e2;
            --bg: #f4f7f6;
            --card-bg: #ffffff;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 1000px;
            width: 100%;
            gap: 40px;
        }

        .controls {
            flex: 1;
            min-width: 300px;
        }

        .preview-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: #fafafa;
            padding: 20px;
            border-radius: 10px;
            border: 1px dashed #ccc;
        }

        h1 {
            width: 100%;
            text-align: center;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input[type="text"], input[type="number"], select, input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            cursor: pointer;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .row > div {
            flex: 1;
        }

        #canvas {
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            color: white;
        }

        .btn-png { background-color: #2ecc71; }
        .btn-jpg { background-color: #e67e22; }
        .btn-svg { background-color: #e74c3c; }

        button:hover { opacity: 0.9; transform: translateY(-2px); }

        /* Accordion style for neatness */
        details {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        summary {
            font-weight: bold;
            outline: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ultimate QR Generator</h1>

        <div class="controls">
            
            <div class="group">
                <label>Content (Link or Text)</label>
                <input type="text" id="data" placeholder="https://example.com or Hello World" value="https://github.com">
            </div>

            <details open>
                <summary>üé® Colors & Logo</summary>
                <div class="row" style="margin-top: 10px;">
                    <div>
                        <label>Dots Color</label>
                        <input type="color" id="color-dots" value="#000000">
                    </div>
                    <div>
                        <label>Background</label>
                        <input type="color" id="color-bg" value="#ffffff">
                    </div>
                </div>
                <div class="group" style="margin-top: 10px;">
                    <label>Upload Logo (Center Image)</label>
                    <input type="file" id="file-logo" accept="image/*">
                </div>
            </details>

            <details>
                <summary>üìê Shapes & Design</summary>
                <div class="group" style="margin-top: 10px;">
                    <label>Dot Style (Pattern)</label>
                    <select id="dots-type">
                        <option value="square">Square (Default)</option>
                        <option value="dots">Dots</option>
                        <option value="rounded">Rounded</option>
                        <option value="extra-rounded">Extra Rounded</option>
                        <option value="classy">Classy</option>
                        <option value="classy-rounded">Classy Rounded</option>
                    </select>
                </div>
                <div class="group">
                    <label>Corner Eye Style</label>
                    <select id="corners-type">
                        <option value="square">Square</option>
                        <option value="dot">Dot</option>
                        <option value="extra-rounded">Extra Rounded</option>
                    </select>
                </div>
            </details>

            <details>
                <summary>üìè Size & Settings</summary>
                <div class="row" style="margin-top: 10px;">
                    <div>
                        <label>Width (px)</label>
                        <input type="number" id="width" value="300" step="10">
                    </div>
                    <div>
                        <label>Height (px)</label>
                        <input type="number" id="height" value="300" step="10">
                    </div>
                </div>
                <div class="group" style="margin-top: 10px;">
                    <label>Margin</label>
                    <input type="number" id="margin" value="10" step="1">
                </div>
            </details>

        </div>

        <div class="preview-section">
            <div id="canvas"></div>
            
            <div class="btn-group">
                <button class="btn-png" onclick="downloadQR('png')">Download PNG</button>
                <button class="btn-jpg" onclick="downloadQR('jpeg')">Download JPG</button>
                <button class="btn-svg" onclick="downloadQR('svg')">Download SVG</button>
            </div>
        </div>
    </div>

    <script>
        // Default Configuration
        let qrOptions = {
            width: 300,
            height: 300,
            type: "svg",
            data: "https://github.com",
            image: "",
            dotsOptions: {
                color: "#000000",
                type: "square"
            },
            backgroundOptions: {
                color: "#ffffff",
            },
            cornersSquareOptions: {
                type: "square",
                color: "#000000"
            },
            imageOptions: {
                crossOrigin: "anonymous",
                margin: 5
            }
        };

        // Initialize QR Code
        const qrCode = new QRCodeStyling(qrOptions);
        
        // Render Initial QR
        qrCode.append(document.getElementById("canvas"));

        // Update Function
        function updateQRCode() {
            const data = document.getElementById('data').value;
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);
            const margin = parseInt(document.getElementById('margin').value);
            const dotsColor = document.getElementById('color-dots').value;
            const bgColor = document.getElementById('color-bg').value;
            const dotsType = document.getElementById('dots-type').value;
            const cornersType = document.getElementById('corners-type').value;

            qrOptions.data = data;
            qrOptions.width = width;
            qrOptions.height = height;
            qrOptions.margin = margin;
            qrOptions.dotsOptions.color = dotsColor;
            qrOptions.dotsOptions.type = dotsType;
            qrOptions.backgroundOptions.color = bgColor;
            qrOptions.cornersSquareOptions.type = cornersType;
            qrOptions.cornersSquareOptions.color = dotsColor; // Sync corner color with dots for cleaner look

            qrCode.update(qrOptions);
        }

        // Handle File Upload for Logo
        document.getElementById('file-logo').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    qrOptions.image = e.target.result;
                    qrCode.update(qrOptions);
                }
                reader.readAsDataURL(file);
            } else {
                qrOptions.image = "";
                qrCode.update(qrOptions);
            }
        });

        // Event Listeners for all inputs
        document.querySelectorAll('input, select').forEach(el => {
            if(el.id !== 'file-logo') {
                el.addEventListener('input', updateQRCode);
            }
        });

        // Download Function
        function downloadQR(format) {
            qrCode.download({ name: "my-custom-qr", extension: format });
        }
    </script>
</body>
</html>
