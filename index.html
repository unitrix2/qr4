<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate QR Studio</title>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: 1px solid rgba(255, 255, 255, 0.2);
            --neon: #00f2fe;
            --text: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            /* Ultra Modern Dark Animated BG */
            background: radial-gradient(circle at top left, #1a2980, #26d0ce);
            background-size: cover;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* No scroll on body */
        }

        .main-app {
            display: flex;
            width: 1100px;
            height: 85vh;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: var(--border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        /* --- LEFT: Controls (Accordion Style) --- */
        .controls {
            width: 400px;
            padding: 20px;
            overflow-y: auto; /* Internal scroll only if needed */
            border-right: var(--border);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Hide scrollbar visually but keep functionality */
        .controls::-webkit-scrollbar { width: 6px; }
        .controls::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }

        h2 { margin: 0 0 15px 0; font-weight: 800; letter-spacing: 1px; color: var(--neon); }

        /* Accordion Styling */
        details {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }
        details[open] {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.2);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        summary {
            padding: 15px;
            cursor: pointer;
            font-weight: 600;
            list-style: none; /* Hide default triangle */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        summary::after {
            content: '+'; 
            font-size: 1.2rem;
            font-weight: bold;
        }
        details[open] summary::after { content: '-'; color: var(--neon); }
        
        .content { padding: 15px; border-top: 1px solid rgba(255,255,255,0.1); }

        /* Inputs */
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            color: white;
            box-sizing: border-box;
            font-family: inherit;
        }
        input:focus { outline: none; border-color: var(--neon); }
        label { font-size: 0.8rem; opacity: 0.8; margin-bottom: 5px; display: block; }

        .row { display: flex; gap: 10px; }
        .col { flex: 1; }

        /* Color Picker Fix */
        input[type="color"] { height: 40px; padding: 2px; cursor: pointer; }

        /* --- RIGHT: Preview (Fixed Area) --- */
        .preview-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255,255,255,0.02);
            position: relative;
        }

        /* --- THE MAGIC CSS FIX --- */
        #qr-container {
            width: 400px;      /* Fixed visual width */
            height: 400px;     /* Fixed visual height */
            background: white; /* Contrast for QR */
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Clips anything overflowing */
        }

        /* This forces the canvas to ALWAYS fill the box, no matter the resolution */
        #qr-container canvas, 
        #qr-container svg {
            width: 100% !important;
            height: 100% !important;
            object-fit: contain !important;
        }

        /* Download Buttons */
        .btn-group {
            margin-top: 30px;
            display: flex; gap: 15px;
        }
        button {
            padding: 12px 25px;
            border: none; border-radius: 50px;
            font-weight: bold; cursor: pointer;
            transition: 0.3s; color: #000;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .dl-png { background: #4ade80; }
        .dl-jpg { background: #facc15; }
        .dl-svg { background: #f87171; }

    </style>
</head>
<body>

<div class="main-app">
    <div class="controls">
        <h2>QR Studio Pro</h2>

        <details open>
            <summary>üìù Content & Data</summary>
            <div class="content">
                <label>URL or Text</label>
                <input type="text" id="data" value="https://github.com" placeholder="Type something...">
            </div>
        </details>

        <details>
            <summary>üé® Shapes & Colors</summary>
            <div class="content">
                <div class="row">
                    <div class="col">
                        <label>Dots Style</label>
                        <select id="dots-type">
                            <option value="square">Square</option>
                            <option value="dots">Dots</option>
                            <option value="rounded">Rounded</option>
                            <option value="extra-rounded">Extra Rounded</option>
                            <option value="classy">Classy</option>
                        </select>
                    </div>
                    <div class="col">
                        <label>Corner Style</label>
                        <select id="corners-type">
                            <option value="square">Square</option>
                            <option value="extra-rounded">Round</option>
                            <option value="dot">Dot</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label>Dots Color</label>
                        <input type="color" id="color-dots" value="#000000">
                    </div>
                    <div class="col">
                        <label>Background</label>
                        <input type="color" id="color-bg" value="#ffffff">
                    </div>
                </div>
                <label style="display:flex; align-items:center;">
                    <input type="checkbox" id="bg-transparent" style="width:auto; margin-right:10px;"> Transparent BG
                </label>
            </div>
        </details>

        <details>
            <summary>üñºÔ∏è Logo & Image</summary>
            <div class="content">
                <label>Upload Logo</label>
                <input type="file" id="file-logo" accept="image/*">
                
                <div class="row">
                    <div class="col">
                        <label>Size</label>
                        <input type="range" id="logo-size" min="0.1" max="0.6" step="0.05" value="0.4">
                    </div>
                    <div class="col">
                         <label>Margin</label>
                         <input type="number" id="logo-margin" value="5">
                    </div>
                </div>
            </div>
        </details>

        <details>
            <summary>üìè Size & Download</summary>
            <div class="content">
                <div class="row">
                    <div class="col">
                        <label>Resolution (px)</label>
                        <input type="number" id="size" value="1000" step="100">
                    </div>
                    <div class="col">
                        <label>Margin</label>
                        <input type="number" id="margin" value="20">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label>Error Correction</label>
                        <select id="error-level">
                            <option value="L">Low</option>
                            <option value="M">Medium</option>
                            <option value="Q">Quartile</option>
                            <option value="H" selected>High (Best)</option>
                        </select>
                    </div>
                </div>
            </div>
        </details>

    </div>

    <div class="preview-pane">
        <div id="qr-container"></div>
        
        <div class="btn-group">
            <button class="dl-png" onclick="downloadQR('png')">PNG</button>
            <button class="dl-jpg" onclick="downloadQR('jpeg')">JPG</button>
            <button class="dl-svg" onclick="downloadQR('svg')">SVG</button>
        </div>
        <p style="font-size: 0.7rem; opacity: 0.5; margin-top: 15px;">Preview is fitted. Download uses "Resolution" setting.</p>
    </div>
</div>

<script>
    const qrCode = new QRCodeStyling({
        width: 1000,
        height: 1000,
        type: "svg",
        data: "https://github.com",
        image: "",
        dotsOptions: { color: "#000000", type: "square" },
        backgroundOptions: { color: "#ffffff" },
        imageOptions: { crossOrigin: "anonymous", margin: 5 }
    });

    qrCode.append(document.getElementById("qr-container"));

    function updateQR() {
        // Inputs
        const data = document.getElementById('data').value;
        const size = parseInt(document.getElementById('size').value);
        const margin = parseInt(document.getElementById('margin').value);
        const dotsType = document.getElementById('dots-type').value;
        const cornersType = document.getElementById('corners-type').value;
        const dotsColor = document.getElementById('color-dots').value;
        const bgColor = document.getElementById('color-bg').value;
        const isTransparent = document.getElementById('bg-transparent').checked;
        const logoSize = parseFloat(document.getElementById('logo-size').value);
        const logoMargin = parseInt(document.getElementById('logo-margin').value);
        const errorLevel = document.getElementById('error-level').value;

        // Logic
        qrCode.update({
            width: size,
            height: size,
            data: data,
            margin: margin,
            dotsOptions: { type: dotsType, color: dotsColor },
            cornersSquareOptions: { type: cornersType, color: dotsColor },
            cornersDotOptions: { type: cornersType === 'square' ? 'square' : 'dot', color: dotsColor },
            backgroundOptions: { color: isTransparent ? 'transparent' : bgColor },
            imageOptions: { imageSize: logoSize, margin: logoMargin },
            qrOptions: { errorCorrectionLevel: errorLevel }
        });
    }

    // Listeners
    document.getElementById('file-logo').addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => qrCode.update({ image: e.target.result });
            reader.readAsDataURL(file);
        }
    });

    document.querySelectorAll('input, select').forEach(el => {
        if(el.id !== 'file-logo') el.addEventListener('input', updateQR);
    });

    function downloadQR(ext) {
        qrCode.download({ name: "qr-code", extension: ext });
    }
</script>

</body>
</html>
