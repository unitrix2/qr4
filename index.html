<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Pro: Dual Engine</title>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0f172a;
            --sidebar: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
            --border: 1px solid rgba(255,255,255,0.1);
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden; /* No scroll on main body */
        }

        /* --- 1. SETTINGS SIDEBAR --- */
        .sidebar {
            width: 350px;
            background: var(--sidebar);
            border-right: var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 10;
        }

        .header {
            padding: 20px;
            border-bottom: var(--border);
            background: rgba(0,0,0,0.2);
        }
        .header h2 { margin: 0; font-size: 1.2rem; color: var(--accent); }

        .controls-area {
            flex: 1;
            overflow-y: auto; /* Scroll ONLY here */
            padding: 20px;
        }
        
        /* Thin Scrollbar */
        .controls-area::-webkit-scrollbar { width: 6px; }
        .controls-area::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }

        /* Groups */
        .group {
            background: rgba(255,255,255,0.03);
            border: var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .group-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #94a3b8;
            margin-bottom: 10px;
            font-weight: 800;
        }

        /* Inputs */
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #cbd5e1; }
        input, select {
            width: 100%;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-family: inherit;
            box-sizing: border-box;
        }
        input:focus { outline: 1px solid var(--accent); border-color: var(--accent); }

        .row { display: flex; gap: 10px; }
        .col { flex: 1; }
        input[type="color"] { height: 40px; padding: 0; cursor: pointer; border: none; }

        /* Lock Button */
        .lock-wrapper { display: flex; align-items: center; gap: 8px; }
        .lock-btn {
            background: #334155; border: none; color: #94a3b8;
            width: 40px; height: 40px; border-radius: 6px; cursor: pointer;
            margin-top: 17px; font-size: 1.2rem;
        }
        .lock-btn.active { background: rgba(56, 189, 248, 0.2); color: var(--accent); }

        /* --- 2. PREVIEW AREA --- */
        .preview-pane {
            flex: 1;
            background: radial-gradient(#334155 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Fixed Box for Screen Only */
        #screen-preview {
            width: 350px;  /* FIXED SIZE */
            height: 350px; /* FIXED SIZE */
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        /* Make sure internal SVG fills this fixed box */
        #screen-preview svg {
            width: 100% !important;
            height: 100% !important;
        }

        .actions {
            margin-top: 30px;
            display: flex; gap: 15px;
        }
        button.btn-dl {
            padding: 12px 25px;
            border-radius: 8px; border: none;
            font-weight: 700; cursor: pointer;
            color: white; transition: 0.2s;
        }
        button.btn-dl:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .png { background: #22c55e; }
        .jpg { background: #eab308; }
        .svg { background: #ef4444; }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="header"><h2>ðŸš€ QR Generator</h2></div>
        
        <div class="controls-area">
            
            <div class="group">
                <div class="group-title">Data</div>
                <input type="text" id="data" value="https://github.com" placeholder="Type text or URL...">
            </div>

            <div class="group">
                <div class="group-title">Output Size (Download Only)</div>
                <div class="lock-wrapper">
                    <div style="flex:1">
                        <label>Width</label>
                        <input type="number" id="width" value="2000" step="100">
                    </div>
                    <button id="lock-btn" class="lock-btn active" title="Lock Ratio">ðŸ”—</button>
                    <div style="flex:1">
                        <label>Height</label>
                        <input type="number" id="height" value="2000" step="100">
                    </div>
                </div>
                <p style="font-size: 0.7rem; color: #94a3b8; margin-top: 5px;">
                    * Preview will stay small. Download will be this size.
                </p>
            </div>

            <div class="group">
                <div class="group-title">Design</div>
                <div class="row">
                    <div class="col">
                        <label>Dots</label>
                        <select id="dots-type">
                            <option value="square">Square</option>
                            <option value="dots">Dots</option>
                            <option value="rounded">Rounded</option>
                            <option value="extra-rounded">Extra Round</option>
                            <option value="classy">Classy</option>
                            <option value="classy-rounded">Classy-R</option>
                        </select>
                    </div>
                    <div class="col">
                        <label>Frame</label>
                        <select id="corners-type">
                            <option value="square">Square</option>
                            <option value="extra-rounded">Round</option>
                            <option value="dot">Dot</option>
                            <option value="classy">Classy</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col"><label>Dot Color</label><input type="color" id="color-dots" value="#000000"></div>
                    <div class="col"><label>Background</label><input type="color" id="color-bg" value="#ffffff"></div>
                </div>
                <label style="display:flex; align-items:center; margin-top:5px;">
                    <input type="checkbox" id="bg-transparent" style="width:auto; margin-right:8px;"> Transparent BG
                </label>
            </div>

            <div class="group">
                <div class="group-title">Logo</div>
                <input type="file" id="file-logo" accept="image/*" style="padding:0; border:none;">
                <label>Logo Size</label>
                <input type="range" id="logo-size" min="0.1" max="0.5" step="0.05" value="0.4" style="height:5px; margin-top:10px;">
            </div>

        </div>
    </div>

    <div class="preview-pane">
        <div id="screen-preview"></div>
        
        <div class="actions">
            <button class="btn-dl png" onclick="downloadLogic('png')">Download PNG</button>
            <button class="btn-dl jpg" onclick="downloadLogic('jpeg')">Download JPG</button>
            <button class="btn-dl svg" onclick="downloadLogic('svg')">Download SVG</button>
        </div>
    </div>

    <script>
        // --- 1. PREVIEW INSTANCE (Always Small & Fast) ---
        const previewQR = new QRCodeStyling({
            width: 350,  // FIXED
            height: 350, // FIXED
            type: "svg", // Always SVG for crisp preview
            data: "https://github.com",
            image: "",
            dotsOptions: { color: "#000000", type: "square" },
            backgroundOptions: { color: "#ffffff" },
            imageOptions: { crossOrigin: "anonymous", margin: 5 }
        });

        previewQR.append(document.getElementById("screen-preview"));

        // --- 2. STATE MANAGEMENT ---
        let logoBase64 = "";
        let isLocked = true;
        let aspectRatio = 1;

        // --- 3. UI UPDATE FUNCTION ---
        function updatePreview() {
            // Hum sirf Design aur Data le rahe hain, SIZE nahi
            const data = document.getElementById('data').value;
            const dotsType = document.getElementById('dots-type').value;
            const cornersType = document.getElementById('corners-type').value;
            const dotsColor = document.getElementById('color-dots').value;
            const bgColor = document.getElementById('color-bg').value;
            const isTransparent = document.getElementById('bg-transparent').checked;
            const logoSize = parseFloat(document.getElementById('logo-size').value);

            // Update Preview Instance
            previewQR.update({
                data: data,
                image: logoBase64,
                dotsOptions: { type: dotsType, color: dotsColor },
                cornersSquareOptions: { type: cornersType, color: dotsColor },
                cornersDotOptions: { type: cornersType === 'square' ? 'square' : 'dot', color: dotsColor },
                backgroundOptions: { color: isTransparent ? 'transparent' : bgColor },
                imageOptions: { imageSize: logoSize }
            });
        }

        // --- 4. DOWNLOAD LOGIC (Creates Fresh High-Res Instance) ---
        async function downloadLogic(format) {
            // Get user dimensions
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);
            
            // Collect styles again
            const data = document.getElementById('data').value;
            const dotsType = document.getElementById('dots-type').value;
            const cornersType = document.getElementById('corners-type').value;
            const dotsColor = document.getElementById('color-dots').value;
            const bgColor = document.getElementById('color-bg').value;
            const isTransparent = document.getElementById('bg-transparent').checked;
            const logoSize = parseFloat(document.getElementById('logo-size').value);

            // Fix for JPG transparency
            let finalBg = isTransparent ? 'transparent' : bgColor;
            if (format === 'jpeg' && finalBg === 'transparent') finalBg = "#ffffff";

            // Create a TEMPORARY QR generator just for this download
            const downloadQR = new QRCodeStyling({
                width: width,   // Use actual user size
                height: height, // Use actual user size
                type: format === 'svg' ? 'svg' : 'canvas', // Use Canvas for PNG/JPG to render correctly
                data: data,
                image: logoBase64,
                dotsOptions: { type: dotsType, color: dotsColor },
                cornersSquareOptions: { type: cornersType, color: dotsColor },
                cornersDotOptions: { type: cornersType === 'square' ? 'square' : 'dot', color: dotsColor },
                backgroundOptions: { color: finalBg },
                imageOptions: { imageSize: logoSize, crossOrigin: "anonymous", margin: 5 },
                qrOptions: { errorCorrectionLevel: 'H' } // Force High Error Correction for best quality
            });

            // Trigger Download
            await downloadQR.download({ name: "my-qr-code", extension: format });
        }

        // --- 5. EVENT LISTENERS ---

        // Logo Handler
        document.getElementById('file-logo').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    logoBase64 = e.target.result;
                    updatePreview();
                };
                reader.readAsDataURL(file);
            } else {
                logoBase64 = "";
                updatePreview();
            }
        });

        // Aspect Ratio Lock
        const wInput = document.getElementById('width');
        const hInput = document.getElementById('height');
        const lBtn = document.getElementById('lock-btn');

        lBtn.addEventListener('click', () => {
            isLocked = !isLocked;
            lBtn.classList.toggle('active');
            if(isLocked) aspectRatio = wInput.value / hInput.value;
        });

        wInput.addEventListener('input', () => {
            if(isLocked) hInput.value = Math.round(wInput.value / aspectRatio);
        });
        hInput.addEventListener('input', () => {
            if(isLocked) wInput.value = Math.round(hInput.value * aspectRatio);
        });

        // Attach inputs to update preview
        document.querySelectorAll('input:not(#width):not(#height):not(#file-logo), select').forEach(el => {
            el.addEventListener('input', updatePreview);
        });

    </script>
</body>
</html>
