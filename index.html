<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Pro: Stable Version</title>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. Global Reset & Layout --- */
        :root {
            --bg-dark: #0f172a;
            --sidebar-bg: #1e293b;
            --accent: #3b82f6;
            --text-main: #f8fafc;
            --border: #334155;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh; /* Full viewport height */
            width: 100vw;
            overflow: hidden; /* Prevent body scroll */
            display: flex; /* Flexbox Layout */
        }

        /* --- 2. Left Sidebar (Scrollable Settings) --- */
        .sidebar {
            width: 360px; /* Fixed width */
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 100%; /* Full height */
            flex-shrink: 0; /* Prevent shrinking */
            z-index: 10;
        }

        .sidebar-header {
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid var(--border);
        }
        .sidebar-header h2 { margin: 0; font-size: 1.2rem; color: var(--accent); }

        /* The Scrollable Area */
        .settings-container {
            padding: 20px;
            overflow-y: auto; /* SCROLL HERE ONLY */
            flex: 1; /* Fill remaining space */
        }

        /* Custom Scrollbar */
        .settings-container::-webkit-scrollbar { width: 6px; }
        .settings-container::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }

        /* --- 3. Accordion Styling (Fix for cutting off) --- */
        details {
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
            overflow: hidden; /* Contains floats */
        }
        summary {
            padding: 12px 15px;
            cursor: pointer;
            font-weight: 500;
            user-select: none;
            display: flex;
            justify-content: space-between;
            background: rgba(255,255,255,0.05);
        }
        summary:hover { background: rgba(255,255,255,0.1); }
        .options-content { padding: 15px; }

        /* --- 4. Inputs --- */
        label { display: block; margin-bottom: 6px; font-size: 0.85rem; color: #cbd5e1; }
        
        input[type="text"], input[type="number"], select {
            width: 100%;
            background: #0f172a;
            border: 1px solid var(--border);
            padding: 10px;
            color: white;
            border-radius: 6px;
            box-sizing: border-box; /* Fix padding issues */
            margin-bottom: 10px;
        }
        
        input[type="color"] {
            width: 100%; height: 40px; border: none; cursor: pointer; padding: 0;
        }

        .row { display: flex; gap: 10px; }
        .col { flex: 1; }

        /* --- 5. Right Area (Preview) --- */
        .main-content {
            flex: 1; /* Take remaining width */
            height: 100%;
            position: relative;
            background: radial-gradient(circle at center, #334155 1px, transparent 1px);
            background-size: 24px 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        /* --- PREVIEW BOX FIX (THE IMPORTANT PART) --- */
        #preview-wrapper {
            /* Fix visual size on screen */
            width: 100%;
            max-width: 450px;
            aspect-ratio: 1/1;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Internal padding */
            box-sizing: border-box;
            
            /* Ensures nothing spills out visually */
            overflow: hidden; 
        }

        /* Force the library's canvas/svg to fit the container */
        #preview-wrapper canvas, 
        #preview-wrapper svg {
            width: 100% !important;
            height: 100% !important;
            object-fit: contain !important;
        }

        /* Buttons */
        .actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            z-index: 5;
        }
        button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            color: white;
        }
        button:hover { transform: translateY(-2px); }
        .btn-png { background: #22c55e; }
        .btn-jpg { background: #eab308; }
        .btn-svg { background: #ef4444; }

        /* Mobile Fix */
        @media (max-width: 800px) {
            body { flex-direction: column; overflow: auto; height: auto; }
            .sidebar { width: 100%; height: auto; border-right: none; }
            .settings-container { overflow: visible; height: auto; }
            .main-content { min-height: 500px; padding: 40px 20px; }
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <h2>‚ö° QR Generator Pro</h2>
        </div>
        
        <div class="settings-container">
            
            <details open>
                <summary>üìù Content (URL/Text)</summary>
                <div class="options-content">
                    <input type="text" id="data" value="https://github.com" placeholder="https://...">
                </div>
            </details>

            <details>
                <summary>üí† Shapes & Style</summary>
                <div class="options-content">
                    <div class="row">
                        <div class="col">
                            <label>Dots Style</label>
                            <select id="dots-type">
                                <option value="square">Square</option>
                                <option value="dots">Dots</option>
                                <option value="rounded">Rounded</option>
                                <option value="extra-rounded">Extra Round</option>
                                <option value="classy">Classy</option>
                            </select>
                        </div>
                        <div class="col">
                            <label>Corner Frame</label>
                            <select id="corners-type">
                                <option value="square">Square</option>
                                <option value="extra-rounded">Round</option>
                                <option value="dot">Dot</option>
                            </select>
                        </div>
                    </div>
                </div>
            </details>

            <details>
                <summary>üé® Colors</summary>
                <div class="options-content">
                    <div class="row">
                        <div class="col">
                            <label>Dots Color</label>
                            <input type="color" id="color-dots" value="#000000">
                        </div>
                        <div class="col">
                            <label>Background</label>
                            <input type="color" id="color-bg" value="#ffffff">
                        </div>
                    </div>
                    <label style="display:flex; align-items:center; margin-top:10px;">
                        <input type="checkbox" id="bg-transparent" style="width:auto; margin-right:8px;"> Transparent Background
                    </label>
                </div>
            </details>

            <details>
                <summary>üñºÔ∏è Logo</summary>
                <div class="options-content">
                    <label>Upload Image</label>
                    <input type="file" id="file-logo" accept="image/*" style="padding:0; background:none; border:none;">
                    
                    <div class="row" style="margin-top:10px;">
                        <div class="col">
                            <label>Size</label>
                            <input type="range" id="logo-size" min="0.1" max="0.6" step="0.05" value="0.4" style="width:100%;">
                        </div>
                    </div>
                </div>
            </details>

            <details open>
                <summary>üìè Resolution & Download</summary>
                <div class="options-content">
                    <div class="row">
                        <div class="col">
                            <label>Width (px)</label>
                            <input type="number" id="width" value="1000" step="100">
                        </div>
                        <div class="col">
                            <label>Height (px)</label>
                            <input type="number" id="height" value="1000" step="100">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                             <label>Margin</label>
                             <input type="number" id="margin" value="20">
                        </div>
                        <div class="col">
                            <label>Error Correction</label>
                            <select id="error-level">
                                <option value="L">Low</option>
                                <option value="M">Medium</option>
                                <option value="Q">Quartile</option>
                                <option value="H" selected>High</option>
                            </select>
                        </div>
                    </div>
                    <p style="font-size:0.75rem; color:#94a3b8; margin-top:5px;">
                        * This sets the <strong>Download</strong> quality. The preview on screen will remain fitted.
                    </p>
                </div>
            </details>

        </div> </div> <div class="main-content">
        <div id="preview-wrapper"></div>

        <div class="actions">
            <button class="btn-png" onclick="downloadQR('png')">Download PNG</button>
            <button class="btn-jpg" onclick="downloadQR('jpeg')">Download JPG</button>
            <button class="btn-svg" onclick="downloadQR('svg')">Download SVG</button>
        </div>
    </div>

    <script>
        // --- QR Logic ---
        const qrCode = new QRCodeStyling({
            width: 1000,
            height: 1000,
            type: "svg",
            data: "https://github.com",
            image: "",
            dotsOptions: { color: "#000000", type: "square" },
            backgroundOptions: { color: "#ffffff" },
            imageOptions: { crossOrigin: "anonymous", margin: 5 }
        });

        qrCode.append(document.getElementById("preview-wrapper"));

        function updateQR() {
            // Get Values
            const data = document.getElementById('data').value;
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);
            const margin = parseInt(document.getElementById('margin').value);
            
            const dotsType = document.getElementById('dots-type').value;
            const cornersType = document.getElementById('corners-type').value;
            const dotsColor = document.getElementById('color-dots').value;
            const bgColor = document.getElementById('color-bg').value;
            const isTransparent = document.getElementById('bg-transparent').checked;
            
            const logoSize = parseFloat(document.getElementById('logo-size').value);
            const errorLevel = document.getElementById('error-level').value;

            // Update
            qrCode.update({
                width: width,   // Sets internal high resolution
                height: height, // Sets internal high resolution
                data: data,
                margin: margin,
                dotsOptions: { type: dotsType, color: dotsColor },
                cornersSquareOptions: { type: cornersType, color: dotsColor },
                cornersDotOptions: { type: cornersType === 'square' ? 'square' : 'dot', color: dotsColor },
                backgroundOptions: { color: isTransparent ? 'transparent' : bgColor },
                imageOptions: { imageSize: logoSize },
                qrOptions: { errorCorrectionLevel: errorLevel }
            });
        }

        // Listeners
        document.getElementById('file-logo').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => qrCode.update({ image: e.target.result });
                reader.readAsDataURL(file);
            }
        });

        // Attach to all inputs
        document.querySelectorAll('input, select').forEach(el => {
            if(el.id !== 'file-logo') el.addEventListener('input', updateQR);
        });

        // Download
        function downloadQR(ext) {
            qrCode.download({ name: "qr-code", extension: ext });
        }
    </script>
</body>
</html>
