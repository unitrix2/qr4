<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Studio: Perfect Fit Edition</title>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE VARIABLES & RESET --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --sidebar-bg: rgba(30, 41, 59, 0.95);
            --border: 1px solid rgba(148, 163, 184, 0.2);
            --primary: #38bdf8;
            --text: #f1f5f9;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            background: var(--bg-gradient);
            color: var(--text);
            display: flex;
            overflow: hidden; /* No Body Scroll */
        }

        /* --- LEFT SIDEBAR (SCROLLABLE SETTINGS) --- */
        .sidebar {
            width: 380px;
            height: 100%;
            background: var(--sidebar-bg);
            border-right: var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 10;
        }

        .header {
            padding: 20px;
            border-bottom: var(--border);
            text-align: center;
        }
        .header h2 { margin: 0; color: var(--primary); letter-spacing: 1px; }

        .settings-scroll-area {
            flex: 1;
            overflow-y: auto; /* Scroll only here */
            padding: 20px;
        }
        
        /* Custom Scrollbar */
        .settings-scroll-area::-webkit-scrollbar { width: 6px; }
        .settings-scroll-area::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }

        /* Accordions */
        details {
            background: rgba(255, 255, 255, 0.03);
            border: var(--border);
            border-radius: 8px;
            margin-bottom: 12px;
            overflow: hidden;
        }
        summary {
            padding: 12px 15px;
            font-weight: 500;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        summary:hover { background: rgba(255, 255, 255, 0.1); }
        .content { padding: 15px; }

        /* Inputs */
        label { display: block; font-size: 0.85rem; margin-bottom: 6px; color: #cbd5e1; }
        input, select {
            width: 100%;
            padding: 10px;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            border-radius: 6px;
            margin-bottom: 10px;
            font-family: inherit;
        }
        input:focus { border-color: var(--primary); outline: none; }

        /* Aspect Ratio Lock Styling */
        .size-group {
            display: flex;
            align-items: center; /* Center align lock icon */
            gap: 10px;
        }
        .lock-btn {
            background: none;
            border: 1px solid #334155;
            color: #64748b;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-bottom: 10px; /* Align with inputs */
            transition: 0.2s;
        }
        .lock-btn.active {
            background: rgba(56, 189, 248, 0.1);
            color: var(--primary);
            border-color: var(--primary);
        }

        /* --- RIGHT MAIN AREA (FIXED PREVIEW) --- */
        .preview-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(#334155 1px, transparent 1px);
            background-size: 20px 20px;
            position: relative;
            padding: 20px;
        }

        /* --- THE ULTIMATE PREVIEW FIX --- */
        #preview-box {
            /* This defines the visual size on screen */
            width: 450px;
            height: 450px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            
            /* Center the content */
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* Crop anything that tries to escape */
            overflow: hidden;
            padding: 20px;
        }

        /* Force the QR Code to FILL the visual box exactly */
        #preview-box canvas, 
        #preview-box svg {
            width: 100% !important;  /* Force fit width */
            height: 100% !important; /* Force fit height */
            object-fit: contain;     /* Keep aspect ratio visually */
        }

        /* Download Buttons */
        .action-bar {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }
        button.dl-btn {
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            color: #fff;
        }
        button.dl-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 15px rgba(0,0,0,0.3); }
        
        .btn-png { background: linear-gradient(to right, #10b981, #059669); }
        .btn-jpg { background: linear-gradient(to right, #f59e0b, #d97706); }
        .btn-svg { background: linear-gradient(to right, #f43f5e, #e11d48); }

        /* Color Picker Fix */
        .row { display: flex; gap: 10px; }
        .col { flex: 1; }
        input[type="color"] { height: 42px; padding: 0 2px; cursor: pointer; }

        /* Responsive */
        @media (max-width: 850px) {
            body { flex-direction: column; overflow: auto; height: auto; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: var(--border); }
            .preview-pane { padding: 40px 10px; min-height: 500px; }
            #preview-box { width: 300px; height: 300px; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="header">
            <h2>üíé QR Master Pro</h2>
        </div>

        <div class="settings-scroll-area">
            
            <details open>
                <summary>üîó Content (Link/Text)</summary>
                <div class="content">
                    <input type="text" id="data" value="https://github.com" placeholder="Enter URL here...">
                </div>
            </details>

            <details open>
                <summary>üìè Size & Resolution</summary>
                <div class="content">
                    <div class="size-group">
                        <div style="flex: 1;">
                            <label>Width (px)</label>
                            <input type="number" id="width" value="1000" step="100">
                        </div>
                        
                        <button id="lock-btn" class="lock-btn active" title="Lock Aspect Ratio">
                            üîó
                        </button>

                        <div style="flex: 1;">
                            <label>Height (px)</label>
                            <input type="number" id="height" value="1000" step="100">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label>Margin</label>
                            <input type="number" id="margin" value="20">
                        </div>
                        <div class="col">
                            <label>Error Correction</label>
                            <select id="error-level">
                                <option value="L">Low</option>
                                <option value="M">Medium</option>
                                <option value="Q">Quartile</option>
                                <option value="H" selected>High</option>
                            </select>
                        </div>
                    </div>
                </div>
            </details>

            <details>
                <summary>üí† Shapes Style</summary>
                <div class="content">
                    <div class="row">
                        <div class="col">
                            <label>Dots Pattern</label>
                            <select id="dots-type">
                                <option value="square">Square</option>
                                <option value="dots">Dots</option>
                                <option value="rounded">Rounded</option>
                                <option value="extra-rounded">Extra Round</option>
                                <option value="classy">Classy</option>
                                <option value="classy-rounded">Classy-R</option>
                            </select>
                        </div>
                        <div class="col">
                            <label>Corner Frame</label>
                            <select id="corners-type">
                                <option value="square">Square</option>
                                <option value="extra-rounded">Round</option>
                                <option value="dot">Dot</option>
                                <option value="classy">Classy</option>
                            </select>
                        </div>
                    </div>
                </div>
            </details>

            <details>
                <summary>üé® Colors</summary>
                <div class="content">
                    <div class="row">
                        <div class="col">
                            <label>Dots Color</label>
                            <input type="color" id="color-dots" value="#000000">
                        </div>
                        <div class="col">
                            <label>Background</label>
                            <input type="color" id="color-bg" value="#ffffff">
                        </div>
                    </div>
                    <label style="display: flex; align-items: center; margin-top: 10px;">
                        <input type="checkbox" id="bg-transparent" style="width: auto; margin-right: 10px;"> Transparent Background
                    </label>
                </div>
            </details>

            <details>
                <summary>üñºÔ∏è Add Logo</summary>
                <div class="content">
                    <input type="file" id="file-logo" accept="image/*" style="padding: 0; background: none; border: none;">
                    <div class="row" style="margin-top: 10px;">
                        <div class="col">
                            <label>Logo Size</label>
                            <input type="range" id="logo-size" min="0.1" max="0.6" step="0.05" value="0.4">
                        </div>
                    </div>
                </div>
            </details>

        </div>
    </div>

    <div class="preview-pane">
        <div id="preview-box"></div>
        
        <div class="action-bar">
            <button class="dl-btn btn-png" onclick="downloadQR('png')">Download PNG</button>
            <button class="dl-btn btn-jpg" onclick="downloadQR('jpeg')">Download JPG</button>
            <button class="dl-btn btn-svg" onclick="downloadQR('svg')">Download SVG</button>
        </div>
    </div>

    <script>
        // --- Aspect Ratio State ---
        let isLocked = true;
        let aspectRatio = 1;

        // --- QR Init ---
        const qrCode = new QRCodeStyling({
            width: 1000,
            height: 1000,
            type: "svg", // Render as SVG in preview for crispness
            data: "https://github.com",
            image: "",
            dotsOptions: { color: "#000000", type: "square" },
            backgroundOptions: { color: "#ffffff" },
            imageOptions: { crossOrigin: "anonymous", margin: 5 }
        });

        qrCode.append(document.getElementById("preview-box"));

        // --- Logic: Update QR ---
        function updateQR() {
            // Get Values
            const data = document.getElementById('data').value;
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);
            const margin = parseInt(document.getElementById('margin').value);
            
            const dotsType = document.getElementById('dots-type').value;
            const cornersType = document.getElementById('corners-type').value;
            const dotsColor = document.getElementById('color-dots').value;
            const bgColor = document.getElementById('color-bg').value;
            const isTransparent = document.getElementById('bg-transparent').checked;
            
            const logoSize = parseFloat(document.getElementById('logo-size').value);
            const errorLevel = document.getElementById('error-level').value;

            // Update Library
            qrCode.update({
                width: width,
                height: height,
                data: data,
                margin: margin,
                dotsOptions: { type: dotsType, color: dotsColor },
                cornersSquareOptions: { type: cornersType, color: dotsColor },
                cornersDotOptions: { type: cornersType === 'square' ? 'square' : 'dot', color: dotsColor },
                backgroundOptions: { color: isTransparent ? 'transparent' : bgColor },
                imageOptions: { imageSize: logoSize },
                qrOptions: { errorCorrectionLevel: errorLevel }
            });
        }

        // --- Logic: Aspect Ratio Lock ---
        const widthInput = document.getElementById('width');
        const heightInput = document.getElementById('height');
        const lockBtn = document.getElementById('lock-btn');

        // Toggle Lock
        lockBtn.addEventListener('click', () => {
            isLocked = !isLocked;
            lockBtn.classList.toggle('active');
            if (isLocked) {
                // Reset ratio based on current width
                aspectRatio = widthInput.value / heightInput.value;
            }
        });

        // Width Change
        widthInput.addEventListener('input', () => {
            if (isLocked && widthInput.value > 0) {
                heightInput.value = Math.round(widthInput.value / aspectRatio);
            }
            updateQR();
        });

        // Height Change
        heightInput.addEventListener('input', () => {
            if (isLocked && heightInput.value > 0) {
                widthInput.value = Math.round(heightInput.value * aspectRatio);
            }
            updateQR();
        });

        // --- Other Listeners ---
        document.getElementById('file-logo').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => qrCode.update({ image: e.target.result });
                reader.readAsDataURL(file);
            }
        });

        // Attach generic listeners
        document.querySelectorAll('input:not(#width):not(#height):not(#file-logo), select').forEach(el => {
            el.addEventListener('input', updateQR);
            el.addEventListener('change', updateQR);
        });

        // --- Download ---
        function downloadQR(ext) {
            qrCode.download({ name: "qr-code", extension: ext });
        }
    </script>
</body>
</html>
